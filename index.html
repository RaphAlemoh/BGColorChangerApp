<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Color App</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <div class="row valign-wrapper">
        <div class="col s4"></div>
            <div class="col s4 m6">
                    <div class="card teal lighten-4">
                        <div class="card-image">
                        <img src="colorworld.png">
                        <span class="card-title"><b>My Color World</b></span>
                        </div>
                        <div class="card-content center-align">
                                <p>I am a
                                <i class="material-icons">person_pin</i>
                                    color changer App. I am good
                                    <i class="material-icons">thumb_up</i>
                                    at changing background color
                                    <i class="material-icons">sync</i>
                                    when you click the colorchanger button.
                                        <i class="material-icons">face</i> 
                                        am sorry i dont have your favorite
                                        <i class="material-icons">favorite_border</i> color click
                                        <i class="material-icons">add</i>
                                        icon to add color</p>
                                <a class="changeColor btn-floating pulse halfway-fab waves-effect waves-light red">
                                      <i class="material-icons">add</i></a>
                        </div>
                        <div class="card-action center-align">
                                    <button class="btn waves-effect green waves-light btn-small">
                                        <i class="material-icons left">loop</i>
                                        ColorChanger</button>
                        </div>
                    </div>
            </div>
            <div class="col s4"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
